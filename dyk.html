    <div class="card-container">
        <div class="card" id="card">
            <div class="card-front">
                <h2>Did You </br>Know?</h2>
            
                <p>Tap to Reveal</p>
                
            </div>
            <div class="card-back">
                <p id="facts"></p>
            </div>
        </div>
    </div>

    <script>
	const facts = [
  "<strong>Did you know?:</strong>Children who live in urban areas have poorer mental health than those who live in rural areas.",
  "<strong>Did you know?:</strong> </br>Children are using an incorrect date of birth to access social media platforms that have an age restriction.",
  "<strong>Did you know?:</strong>34% of young children got their first device under the age of 7.",
  "<strong>Did you know?:</strong>Children that dont go on their devices before going to sleep have a better mental wellbeing than children that do.",

];

const card = document.getElementById("card");
const activityText = document.getElementById("facts");

card.addEventListener("click", () => {
  // Flip the card
  card.style.transform = card.style.transform === "rotateY(180deg)" ? "" : "rotateY(180deg)";

  // Choose a random activity
  const randomFact = facts[Math.floor(Math.random() * facts.length)];
  activityText.innerHTML = randomFact;
});
</script>
